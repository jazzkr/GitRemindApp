<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>GitRemindApp</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body>

    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script id="templates/connect.html" type="text/ng-template">
      <ion-view view-title="Connect to GitHub">
        <ion-content>
          <div class="list">
            <div class="padding-top padding-left"><p>Enter your GitHub Username below to connect.</p></div>
            <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="user.name">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-royal button-outline" ng-click="connect(user)">
              Connect!
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-view>

        <ion-tabs class="tabs-icon-bottom tabs-royal">
          <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Settings" icon="ion-android-settings" href="#/tab/settings">
            <ion-nav-view name="settings-tab"></ion-nav-view>
          </ion-tab>
        </ion-tabs>

      </ion-view>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content padding="true">
          <p>Example of Ionic tabs. Navigate to each tab, and
          navigate to child views of each tab and notice how
          each tab has its own navigation history.</p>
          <button class="button button-block button-royal button-outline" ng-click="scrape()">Scrape!</button>  
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/settings.html" type="text/ng-template">
      <ion-view view-title="Settings">
        <ion-content padding="true">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <button class="button button-block button-royal button-outline" ng-click="disconnect(user)">Disconnect!</button> 
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
